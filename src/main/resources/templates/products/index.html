<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Best Store</title>
</head>

<body>

	<div class="container">
		<h1 class="text-center my-4">Prouducts</h1>
		<a class="btn btn-primary" href="/products/create">Create Product</a>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Brand</th>
					<th>Category</th>
					<th>Price</th>
					<th>Image</th>
					<th>Created At</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="product : ${products}">
					<td th:text="${product.id}"> </td>

					<td th:text="${product.name}"> </td>

					<td th:text="${product.brand}"></td>

					<td th:text="${product.category}"></td>

					<td th:text="${product.price} + '$'"></td>

					<td><img th:src="@{'/images/'+ ${product.imageFileName}}" alt=".." width="100"></td>
					<td th:text="${product.createAt.toString().substring(0,10)}"></td>
					<td style="white-space: nowrap;">

						<a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}"> Edit </a>
						<a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}"
					onclick="return confirm('Are you sure want to DELETE')"> Delete </a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
